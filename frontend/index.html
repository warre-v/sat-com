<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  type="image/x-icon" href="graphics\transparent_2D_cubesat.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <title>Satellite Ground Control Station</title>
</head>

<body onload="console.log('Page loaded');">
    <h1 id="main_heading">CubeSats - Small Satellites, Big Potential</h1>

    <div class="container">
        <div id="actions" class="section">
            <h3>Actions</h3>
            <button type="button" id="OpenConnectionButton" class="disconnected">Open Connection</button>
            <button type="button" id="TakeImageButton">Take Image</button>
            <button type="button" id="rotateSat"> Rotate CubeSat</button>
            <button type="button" id="ShowImageButton" style="display: none;">Show Image</button>
        </div>
        <div id="cubesat-orientation" class="section">
            <h3>Metrics & Orientation</h3>
            <div class="orientation-container">
                <!-- Metrics Section -->
                <div class="metrics">
                    <p><strong>Position (X,Y,Z):</strong> <span id="position">(0, 0, 0)</span></p>
                    <p><strong>Azimuth:</strong> <span id="azimuth">0</span>°</p>
                    <p><strong>Angular Acceleration:</strong> <span id="angularAcc">(0, 0, 0)</span> rad/s²</p>
                    <p><strong>Angular Velocity:</strong> <span id="angularVel">(0, 0, 0)</span> rad/s</p>
                </div>
                <!-- Orientation Image Section -->
                <div class="orientation-image">
                    <img src="graphics/transparent_2D_cubesat.png" id="cubesat-2d-image">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-container">
        <div id="imageHolder" class="half-width-section">
            <h3>Your Image</h3>
            <div class="image">
                <img id="capturedImage" src="" alt="Captured image"
                    style="display: none; max-width: 100%; height: auto;">
                <span id="imagePlaceholder">Image Placeholder</span>
            </div>
        </div>
        <div id="real-time-analytics" class="half-width-section">
            <h3>Real-Time Analytics</h3>
            <!-- Graph placeholder -->
            <canvas id="realTimeGraph" class="graph"></canvas>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
